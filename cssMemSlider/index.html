<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="mem-slider">
        <input type="radio" name="pagination" id="switch1" checked>
        <input type="radio" name="pagination" id="switch2">
        <input type="radio" name="pagination" id="switch3">
        <input type="radio" name="pagination" id="switch4">
        <input type="radio" name="pagination" id="switch5">
        <input type="radio" name="pagination" id="switch6">
        <input type="radio" name="pagination" id="switch7">
        <input type="radio" name="pagination" id="switch8">
        <input type="radio" name="pagination" id="switch9">
        <div class="mem-slider__slides-container">
            <div class="slide slide-1"></div>
            <div class="slide slide-2"></div>
            <div class="slide slide-3"></div>
            <div class="slide slide-4"></div>
            <div class="slide slide-5"></div>
            <div class="slide slide-6"></div>
            <div class="slide slide-7"></div>
            <div class="slide slide-8"></div>
            <div class="slide slide-9"></div>
        </div>
        <div class="mem-slider__text-container">
            <div class="text text-1">Text1</div>
            <div class="text text-1">Text2</div>
            <div class="text text-1">Text3</div>
            <div class="text text-1">Text4</div>
            <div class="text text-1">Text5</div>
            <div class="text text-1">Text6</div>
            <div class="text text-1">Text7</div>
            <div class="text text-1">Text8</div>
            <div class="text text-1">Text9</div>
        </div>
        <div class="mem-slider__pagination-container">
            <label class="pagination pagination-1" for="slide-1">
                <span class="pagination-dot"></span>
            </label>
            <label class="pagination pagination-2" for="slide-2">
                <span class="pagination-dot"></span>
            </label>
            <label class="pagination pagination-3" for="slide-3">
                <span class="pagination-dot"></span>
            </label>
            <label class="pagination pagination-4" for="slide-4">
                <span class="pagination-dot"></span>
            </label>
            <label class="pagination pagination-5" for="slide-5">
                <span class="pagination-dot"></span>
            </label>
            <label class="pagination pagination-6" for="slide-6">
                <span class="pagination-dot"></span>
            </label>
            <label class="pagination pagination-7" for="slide-7">
                <span class="pagination-dot"></span>
            </label>
            <label class="pagination pagination-8" for="slide-8">
                <span class="pagination-dot"></span>
            </label>
            <label class="pagination pagination-9" for="slide-9">
                <span class="pagination-dot"></span>
            </label>
        </div>
    </div>
</body>
</html>
